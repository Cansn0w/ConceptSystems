<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="{{ static('cmap.css') }}">
</head>
<body>
<a href="/">Back</a>
<hr>

{% if cmap %}
<div class="cmap" style="height: 400px;">
{% for i in cmap['concepts']: %}
    <span class="concept" style="left: {{ i['x'] }}px; top: {{ i['y'] }}px;">{{ i['name'] }}</span>
{% endfor %}
</div>
<script>var map = {{ cmap['json'] | safe }};</script>

{% endif %}

<hr>
</body>
</html>
